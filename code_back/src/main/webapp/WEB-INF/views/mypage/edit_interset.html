<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심사 수정</title>
    <link rel="stylesheet" href="resources/myLib/reset.css" />
    <link rel="stylesheet" href="resources/myLib/header.css" />
    <link rel="stylesheet" href="resources/myLib/footer.css" />
    <link rel="stylesheet" href="resources/myLib/my_page/edit_initerest.css" />
</head>

<body>
    <header></header>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <ul class="list">
                        <li class=""><span>내 정보 수정</span> </li>
                        <li class=""><span>비밀번호 수정</span> </li>
                        <li class="on"><span>관심사 수정</span></li>
                    </ul>
                </li>
                <li><a href=""><span>회원탈퇴</span></a></li>
            </ul>
        </nav>
        <main>
            <div class="heading">
                <span>관심사 수정</span>
                <span>등록한 관심사를 수정할 수 있습니다.</span>
            </div>
            <div class="form_interest">

                <form action="#" method="post">
                    <div class="items_container">
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c1">
                            <label for="c1">
                                <div>
                                    <span></span>
                                    <span>운동</span>
                                </div>
                                <span class="check_box"></span>
                            </label>
                        </div>
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c2">
                            <label for="c2">
                                <div>
                                    <span></span>
                                    <span>여행</span>
                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>
                        <div class="item_wrap">

                                <div>

                                    <span class="check_box"></span>

                        <div class="item_wrap">

                                <div>
                                    <span></span>
                                    <span>패션</span>
                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c5">
                            <label for="c5">
                                <div>
                                    <span></span>
                                    <span>먹방</span>
                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c6">
                            <label for="c6">
                                <div>
                                    <span></span>
                                    <span>요리</span>
                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c7">
                            <label for="c7">
                                <div>
                                    <span></span>
                                    <span>게임</span>
                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c8">

                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>

                            <input type="checkbox" name="check" id="c9">
                            <label for="c9">
                                <div>
                                    <span></span>
                                    <span>개발</span>
                                    <span class="check_box"></span>
                                </div>
                            </label>
                        </div>
                        <div class="item_wrap">
                            <input type="checkbox" name="check" id="c10">

                                <div>

                            <label for="c12">
                                <div>
                                    <span></span>

                                </div>
                            </label>
                        </div>
                    </div>
                    <button type="submit">수정하기</button>
                </form>
            </div>
        </main>
    </div>
    <footer></footer>
</body>

</html>
