<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="resources/myLib/reset.css" />
		<link rel="stylesheet" href="resources/myLib/password_modal/password_modal.css" />
		<title>Modal</title>
	</head>
	<body>
		<!-- Modal은 하나의 구조를 만들어 놓고 copy해서 쓰는게 좋을 거 같아요 -->
		<div class="modal_container" id="modal">
			<div class="modal_box">
				<img src="resources/image/close.svg" alt="닫기" id="close" />
				<div class="modal_content">
					<div class="modal_text">
						<h1>비밀번호 재설정</h1>
						<p>* 새로운 비밀번호를 등록해주세요</p>
					</div>
					<form action="#">
						<div class="input_box password">
							<p>새 비밀번호</p>
							<input type="password" placeholder="새 비밀번호를 입력해주세요" id="password" />
						</div>
						<div class="input_box password_check">
							<p>새 비밀번호 확인</p>
							<input type="password" placeholder="새 비밀번호를 다시 입력해주세요" id="password_check" />
							<p id="check_p"></p>
						</div>
						<button id="submit_btn">비밀번호 설정하기</button>
					</form>
				</div>
			</div>
		</div>
		<script src="resources/myLib/jquery-3.2.1.min.js"></script>
		<script src="resources/myLib/password_modal/password_modal.js"></script>
	</body>
</html>
