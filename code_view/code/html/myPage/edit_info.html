<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="resources/myLib/reset.css" />
    <link rel="stylesheet" href="resources/myLib/header.css" />
    <link rel="stylesheet" href="resources/myLib/footer.css" />
    <link rel="stylesheet" href="resources/myLib/my_page/edit_info.css" />
</head>

<body>
    <header></header>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <ul class="list">
                        <li class="on"><span>내 정보 수정</span> </li>
                        <li class=""><span>비밀번호 수정</span> </li>
                        <li class=""><span>관심사 수정</span></li>
                    </ul>
                </li>
                <li><a href=""><span>회원탈퇴</span></a></li>
            </ul>
        </nav>
        <main>
            <div class="heading">
                <span>내 정보 수정</span>
                <span>회원가입 시 입력한 정보를 수정할 수 있습니다.</span>
            </div>
            <div class="form_wrap">
                <form action="#" method="post">
                    <div class="form_input">
                        <div>
                            <p>닉네임</p>
                            <div class="nick_box">
                                <input type="text" name="nick_name" id="nick_name" value="자랑하는강아지" readonly /><!--
                                --><button>변경</button>
                            </div>
                        </div>
                        <div>
                            <p>아이디</p>
                            <div class="id_box">
                                <input type="text" name="id" id="id" value="honggildong" readonly />
                            </div>
                        </div>
                        <div>
                            <p>이메일</p>
                            <div class="email_box">
                                <input type="text" name="email" id="email" autocomplete="off" />
                                <p>@</p>
                                <select name="com" id="com" aria-placeholder="-선택-">
                                    <option value="naver">naver.com</option>
                                    <option value="google">google.com</option>
                                    <option value="daum">daum.net</option>
                                    <option value="kakao">kakao.com</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <p>생년월일</p>
                            <input type="date" name="birthday" id="birthday" data-placeholder="YYYY-MM-DD"/>
                        </div>
                        <div>
                            <p>성별</p>
                            <div class="gender_box">
                                <div>
                                    <input type="radio" name="gender" id="man" />
                                    <label for="man">남</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="women" />
                                    <label for="women">여</label>
                                </div>
                            </div>
                        </div>
                        <div class="color_box">
                            <p>좋아하는 색은?</p>
                            <select name="color" id="color">
                                <option value="red">빨간색</option>
                                <option value="green">초록색</option>
                                <option value="blue">파랑색</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">수정하기</button>
                </form>
            </div>
        </main>
    </div>
    <footer></footer>
</body>

</html>
